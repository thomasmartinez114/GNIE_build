<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Making Cards Tutorial</title>

</head>

<body>
    <div class="wrap">

        <div class="card">
            <img src="../GNIE_temp3-bootstrap/images/flags/United_States.png" alt="United States" style="width:100%">
            <div class="container">
                <h4><b>United States</b></h4>
            </div>
        </div>

        <div class="card">
            <img src="../GNIE_temp3-bootstrap/images/flags/Canada.png" alt="United States"
                style="width:100%; height: 160px">
            <div class="container">
                <h4><b>Canada</b></h4>
            </div>
        </div>

        <div class="card">
            <img src="../GNIE_temp3-bootstrap/images/flags/Czech_Republic.png" alt="United States"
                style="width:100%; height: 160px">
            <div class="container">
                <h4><b>Czech Republic</b></h4>
            </div>
        </div>

        <div class="card">
            <img src="../GNIE_temp3-bootstrap/images/flags/poland.png" alt="United States"
                style="width:100%; height: 160px">
            <div class="container">
                <h4><b>Poland</b></h4>
            </div>
        </div>
        <div class="card">
            <img src="../GNIE_temp3-bootstrap/images/flags/Slovakia.png" alt="United States"
                style="width:100%; height: 160px">
            <div class="container">
                <h4><b>Slovakia</b></h4>
            </div>
        </div>
        <div class="card">
            <img src="../GNIE_temp3-bootstrap/images/flags/Spain.png" alt="United States"
                style="width:100%; height: 160px">
            <div class="container">
                <h4><b>Spain</b></h4>
            </div>
        </div>
        <div class="card">
            <img src="../GNIE_temp3-bootstrap/images/flags/Trinidad.png" alt="United States"
                style="width:100%; height: 160px">
            <div class="container">
                <h4><b>Trinidad & Tobago</b></h4>
            </div>
        </div>
        <div class="card">
            <img src="../GNIE_temp3-bootstrap/images/flags/Turkey.png" alt="United States"
                style="width:100%; height: 160px">
            <div class="container">
                <h4><b>Turkey</b></h4>
            </div>
        </div>

    </div>

</body>

</html>
